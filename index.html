<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDC Techweek 2025 - Innovation & Teknik</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <span>GDC Techweek</span>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#program">Program</a></li>
                    <li><a href="#speakers">Föreläsare</a></li>
                    <li><a href="#location">Plats</a></li>
                    <li><a href="#contact">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>GDC Techweek 2025</h1>
                <p class="subtitle">5 dagar av innovation, teknik och framtidens möjligheter</p>
                <div class="hero-dates">
                    <i class="far fa-calendar-alt"></i>
                    <span>29 september - 3 oktober 2025</span>
                </div>
            </div>
        </section>

        <section id="program" class="program">
            <div class="container">
                <h2>Program</h2>
                <div id="schedule-container" class="schedule-container">
                    <!-- Schema kommer att genereras dynamiskt av JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 GDC Techweek. Alla rättigheter förbehålls.</p>
        </div>
    </footer>

    <!-- Modal for lecture descriptions -->
    <div id="lecture-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title"></h3>
                <button class="modal-close" aria-label="Stäng modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-time"></div>
                <div class="modal-description"></div>
            </div>
        </div>
    </div>

    <script src="script.js?v=1.0"></script>
</body>
</html>
